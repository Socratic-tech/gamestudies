<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE GAME-OR-NOT SHOWDOWN</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@400;700&display=swap');

        :root {
            --neon-pink: #ff2d55;
            --neon-blue: #00f2ff;
            --neon-green: #39ff14;
            --dark-bg: #0a0a0c;
            --panel-bg: #1a1a1f;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            padding: 20px;
        }

        h1 {
            font-family: 'Bungee', cursive;
            font-size: 3rem;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
            margin-bottom: 0;
            text-align: center;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--neon-pink);
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .game-show-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 30px;
            max-width: 1100px;
            width: 100%;
        }

        /* LEFT PANEL: CONTESTANTS */
        .contestant-list {
            background: var(--panel-bg);
            padding: 20px;
            border: 3px solid #333;
            border-radius: 15px;
        }

        .contestant-card {
            background: #25252b;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .contestant-card:hover { border-color: var(--neon-blue); }
        .contestant-card.active {
            border-color: var(--neon-pink);
            box-shadow: 0 0 15px var(--neon-pink);
            transform: scale(1.02);
        }

        /* RIGHT PANEL: THE JUDGE'S TOGGLES */
        .judge-panel {
            background: var(--panel-bg);
            padding: 30px;
            border: 3px solid var(--neon-blue);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .toggle-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
        }

        .switch-container {
            background: #25252b;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .switch-label {
            font-family: 'Bungee', cursive;
            font-size: 0.9rem;
            color: #aaa;
        }

        /* NEON TOGGLE SWITCH */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #444;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px; width: 26px;
            left: 4px; bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider { background-color: var(--neon-green); box-shadow: 0 0 10px var(--neon-green); }
        input:checked + .slider:before { transform: translateX(26px); }

        /* THE VERDICT BOX */
        .verdict-box {
            margin-top: 40px;
            width: 100%;
            height: 150px;
            background: #000;
            border: 4px double #555;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #verdict-text {
            font-family: 'Bungee', cursive;
            font-size: 3rem;
            margin: 0;
            color: #333;
        }

        .score-bar {
            width: 80%;
            height: 10px;
            background: #222;
            margin-top: 10px;
            border-radius: 5px;
            overflow: hidden;
        }

        #score-fill {
            width: 0%;
            height: 100%;
            background: var(--neon-blue);
            transition: width 0.5s ease-in-out;
        }

        .btn-judge {
            margin-top: 20px;
            background: var(--neon-pink);
            color: white;
            font-family: 'Bungee', cursive;
            padding: 15px 40px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px var(--neon-pink);
        }

        .btn-judge:active { transform: scale(0.95); }

    </style>
</head>
<body>

    <h1>THE GAME-OR-NOT SHOWDOWN</h1>
    <div class="subtitle">Judged by the Slide Definition</div>

    <div class="game-show-grid">
        <div class="contestant-list">
            <h3 style="color: var(--neon-blue)">TODAY'S CONTESTANTS:</h3>
            <div class="contestant-card" onclick="pick(this, 'SLOT MACHINE', 'High feedback, but do you actually play?')">
                <strong>SLOT MACHINE</strong>
            </div>
            <div class="contestant-card" onclick="pick(this, 'BANDERSNATCH', 'Choosing cereal? Is it a choice or a game?')">
                <strong>NETFLIX INTERACTIVE</strong>
            </div>
            <div class="contestant-card" onclick="pick(this, 'FLIGHT SIM', 'Ultra-realism. Where is the win state?')">
                <strong>FLIGHT SIMULATOR</strong>
            </div>
            <div class="contestant-card" onclick="pick(this, 'PROTEUS', 'A walking poem. Is conflict missing?')">
                <strong>PROTEUS</strong>
            </div>
        </div>

        <div class="judge-panel">
            <h2 id="current-contestant">SELECT A CONTESTANT</h2>
            <p id="contestant-hook" style="color: #888">Awaiting analysis...</p>

            <div class="toggle-grid">
                <div class="switch-container">
                    <span class="switch-label">RULES</span>
                    <label class="switch"><input type="checkbox" class="game-bit" onchange="updateScore()"><span class="slider"></span></label>
                </div>
                <div class="switch-container">
                    <span class="switch-label">OBJECTIVES</span>
                    <label class="switch"><input type="checkbox" class="game-bit" onchange="updateScore()"><span class="slider"></span></label>
                </div>
                <div class="switch-container">
                    <span class="switch-label">INTERACTION</span>
                    <label class="switch"><input type="checkbox" class="game-bit" onchange="updateScore()"><span class="slider"></span></label>
                </div>
                <div class="switch-container">
                    <span class="switch-label">CHALLENGE</span>
                    <label class="switch"><input type="checkbox" class="game-bit" onchange="updateScore()"><span class="slider"></span></label>
                </div>
                <div class="switch-container">
                    <span class="switch-label">FEEDBACK</span>
                    <label class="switch"><input type="checkbox" class="game-bit" onchange="updateScore()"><span class="slider"></span></label>
                </div>
                <div class="switch-container">
                    <span class="switch-label">PARTICIPATION</span>
                    <label class="switch"><input type="checkbox" class="game-bit" onchange="updateScore()"><span class="slider"></span></label>
                </div>
            </div>

            <div class="verdict-box" id="vbox">
                <p id="verdict-text">---</p>
                <div class="score-bar"><div id="score-fill"></div></div>
            </div>

            <button class="btn-judge" onclick="showVerdict()">LOCK IT IN!</button>
        </div>
    </div>

    <script>
        function pick(el, name, hook) {
            document.querySelectorAll('.contestant-card').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('current-contestant').innerText = name;
            document.getElementById('contestant-hook').innerText = hook;
            // Reset switches
            document.querySelectorAll('.game-bit').forEach(i => i.checked = false);
            updateScore();
        }

        function updateScore() {
            const checks = document.querySelectorAll('.game-bit:checked').length;
            const percent = (checks / 6) * 100;
            document.getElementById('score-fill').style.width = percent + "%";
            
            // Reset verdict text until button is pushed
            document.getElementById('verdict-text').innerText = "???";
            document.getElementById('verdict-text').style.color = "#333";
            document.getElementById('vbox').style.borderColor = "#555";
        }

        function showVerdict() {
            const checks = document.querySelectorAll('.game-bit:checked').length;
            const text = document.getElementById('verdict-text');
            const box = document.getElementById('vbox');

            if (checks >= 5) {
                text.innerText = "GAME ON!";
                text.style.color = "#39ff14";
                box.style.borderColor = "#39ff14";
            } else if (checks >= 3) {
                text.innerText = "ALMOST...";
                text.style.color = "#ffcc00";
                box.style.borderColor = "#ffcc00";
            } else {
                text.innerText = "NO GAME!";
                text.style.color = "#ff2d55";
                box.style.borderColor = "#ff2d55";
            }
        }
    </script>
</body>
</html>
